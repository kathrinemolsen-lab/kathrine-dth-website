<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>Digital Humanities Website</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
    <h1>
        <i class="em em-sparkles" aria-role="presentation" aria-label="SPARKLES"></i>
        Digital Humanities and the Study of English Literature
        <i class="em em-sparkles" aria-role="presentation" aria-label="SPARKLES"></i>
    </h1>
    </header>
<main>
<button class="btn quote"
  onclick="getAdvice();">
    Free Advice!
</button>
<button class="btn info"
onclick="loadMarkdown('example1.md', 'content')">
Reflections on Course Work
</button>
 <button class="btn ass2"
  onclick="loadMarkdown('example3.md', 'content');">
    APIs and GitHub
</button>
</main>
    <div id="content" class="format">
    </div>
<div>
  <img class="sp-img" src="solarpunk_image.webp" alt="">
</div>
</body>
<script>
  async function getAdvice(){
  const response = await fetch('https://api.adviceslip.com/advice');
  const data = await response.json();
  document.getElementById("content").innerHTML = data.slip.advice;
}
async function loadMarkdown(filename, componentId) {
  const response = await fetch(filename);
  const text = await response.text();
  document.getElementById(componentId).innerHTML = marked.parse(text);
}
</script>
</html>
